version: 2.1
jobs:
  run_tests:
    docker:
      -image: circleci/node:10
    steps:
      - checkout
      - run:
        name: Install npm dependencies
        command: |
          cd OTOT_Task_B_Api_Server
          npm install --save
      - run:
        name: Run unit test
        command: |
          ./node_modules/mocha/bin/mocha test/ --reporter mochawesome --reporter-option reportDir=test-results,reportFilename=test-results
      - store_test_results:
        path: test-results
      - store_artifacts:
        path: test-results
workflows:
  build_test:
    jobs:
      - runtests
